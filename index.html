<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider de Señas</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
            .slider-container {
                position: relative;
                width: 300px;
                height: 200px;
            }
            .slider {
                width: 100%;
                height: 100%;
                overflow: hidden;
                border: 2px solid #ddd;
                border-radius: 8px;
            }
            .slider img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
            }
            .slider img.active {
                opacity: 1;
            }
            .nav-button {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
                z-index: 10;
            }
            .nav-button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
            .prev {
                left: -10px; /* Ajustar para que el botón sea visible */
            }
            .next {
                right: -10px; /* Ajustar para que el botón sea visible */
            }
        </style>
    </head>
    <body>
        <div class="slider-container">
            <div class="slider" id="slider"></div>
            <button class="nav-button prev" id="prevButton" disabled>
                &#10094;
            </button>
            <button class="nav-button next" id="nextButton">&#10095;</button>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const baseUrl = "http://127.0.0.1:8000";
                const apiUrl = `${baseUrl}/api/señas`;
                const slider = document.getElementById("slider");
                const prevButton = document.getElementById("prevButton");
                const nextButton = document.getElementById("nextButton");
                let currentIndex = 0;
                let images = [];

                async function fetchSeñas() {
                    try {
                        const response = await fetch(apiUrl);
                        if (!response.ok) {
                            throw new Error("Error al obtener las señas");
                        }
                        const data = await response.json();
                        images = data.data.map(
                            (seña) => `${baseUrl}/${seña.url_img}`
                        );
                        if (images.length > 0) {
                            updateSlider();
                        }
                    } catch (error) {
                        console.error("Error:", error);
                    }
                }

                function updateSlider() {
                    slider.innerHTML = "";
                    images.forEach((src, index) => {
                        const imgElement = document.createElement("img");
                        imgElement.src = src;
                        imgElement.classList.toggle(
                            "active",
                            index === currentIndex
                        );
                        slider.appendChild(imgElement);
                    });
                    prevButton.disabled = currentIndex === 0;
                    nextButton.disabled = currentIndex === images.length - 1;
                }

                prevButton.addEventListener("click", () => {
                    if (currentIndex > 0) {
                        currentIndex--;
                        updateSlider();
                    }
                });

                nextButton.addEventListener("click", () => {
                    if (currentIndex < images.length - 1) {
                        currentIndex++;
                        updateSlider();
                    }
                });

                fetchSeñas();
            });
        </script>
    </body>
</html>
